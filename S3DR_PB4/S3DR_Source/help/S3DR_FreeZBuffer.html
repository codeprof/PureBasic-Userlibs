<font face="Arial" size="2"><p align="center"><b><font size="4">S3DR_FreeZBuffer()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#006666"><b>S3DR_FreeZBuffer</b></font>()
</blockquote><p><b>Description</b></p><blockquote>
Frees the Z-Buffer witch was created with S3DR_CreateZBuffer().
<br>This function is called automatically at the end of the program. 
<br><br>If the function fails, it returns nonzero.
