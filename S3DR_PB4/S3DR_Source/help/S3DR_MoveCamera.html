<font face="Arial" size="2"><p align="center"><b><font size="4">S3DR_MoveCamera()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#006666"><b>S3DR_MoveCamera</b></font>(X.f,Y.f,Z.f)
</blockquote><p><b>Description</b></p><blockquote>
Moves the camera relative. 
<br>
<br>This command must be inside of a S3DR_BeginReal3D()...S3DR_EndReal3D() block.
<br>If the function fails, it returns nonzero. 
<br></Blockquote><p><b>Supported OS </b><Blockquote>Windows</Blockquote></p><center><a href=index.html>Sprite3DReal - Index</a></center>
